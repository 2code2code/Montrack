#Database Connection
spring.application.name=Montrack
spring.datasource.url=jdbc:postgresql://localhost:1111/montrack
spring.datasource.username=user
spring.datasource.password=password

#JPA Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#Security Config
rsa.private-key=classpath:certs/private-key.pem
rsa.public-key=classpath:certs/public-key.pem

#Redis
spring.data.redis.host=tough-gorilla-32445.upstash.io
spring.data.redis.port=6379

